name: 编译内核a14-5-15

permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions
  
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "选择 KernelSU"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "选择 ksu 分支"
        required: true
        type: choice
        options:
          - Stable(标准)
          - Dev(开发)
          - Other(其他/指定)
        default: Dev(开发)
      kernelsu_repo:
        description: '自定义KernelSU仓库(留空使用默认)'
        required: false
        type: string
      kernelsu_repo_branch:
        description: '自定义KernelSU仓库分支(留空使用默认)'
        required: false
        type: string
      version:
        description: '自定义版本名(如5.15.167后面的字符/留空则使用默认版本号)'
        required: false
        type: string
      use_zram:
        description: '是否开启增加更多ZRAM算法?'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: '是否开启KPM功能?'
        required: true
        type: boolean
        default: true
      custom_kernel_configs:
        description: '自定义内核配置(逗号分隔，如: CONFIG_PID_NS,CONFIG_USER_NS,CONFIG_IPC_NS)'
        required: false
        type: string
        default: ''
      get_manager:
        description: '是否同时获取最新KSU管理器?（实验性功能，报错请关闭）'
        required: true
        type: boolean
        default: true
jobs:

  build-kernel-a14-5-15:
    uses: ./.github/workflows/kernel-a14-5.15.yml
    secrets: inherit
    with:
      make_release: false
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      kernelsu_repo: ${{ inputs.kernelsu_repo }}
      kernelsu_repo_branch: ${{ inputs.kernelsu_repo_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      custom_kernel_configs: ${{ inputs.custom_kernel_configs }}
  get-ksu-manager:
    if: ${{ inputs.get_manager }}
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}


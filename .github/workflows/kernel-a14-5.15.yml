name: Android 14 5.15
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions

on:
  workflow_call:  # This allows this workflow to be called from another workflow
    inputs:
      make_release:
        required: true
        type: boolean
        default: true
      kernelsu_variant:
        required: true
        type: string
        default: Next
      kernelsu_branch:
        required: true
        type: string
        default: Stable
      kernelsu_repo:
        required: false
        type: string
        default: ""
      kernelsu_repo_branch:
        required: false
        type: string
        default: ""
      version:
        required: false
        type: string
        default: ""
      use_zram:
        description: '是否开启增加更多ZRAM算法?'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: '是否开启KPM功能?'
        required: true
        type: boolean
        default: true
      BBG:
        description: '是否启用内核层面阻止对关键分区/设备节点的非法写入(LSM)？'
        required: true
        type: boolean
        default: false
      custom_kernel_configs:
        description: 'Custom kernel configs to enable (comma-separated, e.g., CONFIG_PID_NS,CONFIG_USER_NS,CONFIG_IPC_NS)'
        required: false
        type: string
        default: ''
      enable_lxc_docker:
        description: 'Enable LXC/Docker support patches (https://github.com/tomxi1997/lxc-docker-support-for-android)'
        required: false
        type: boolean
        default: false
  
jobs:
  build-kernel-a14-5-15-kernelsu-susfs:
    strategy:
      fail-fast: false
      matrix:
        include:
          #- sub_level: "131"
          #  os_patch_level: "2023-11"
          #- sub_level: "137"
          #  os_patch_level: "2024-01"
          #- sub_level: "144"
          #  os_patch_level: "2024-03"
          #- sub_level: "148"
          #  os_patch_level: "2024-05"
          #- sub_level: "153"
          #  os_patch_level: "2024-07"
          #- sub_level: "158"
          #  os_patch_level: "2024-08"
          #- sub_level: "167"
          #  os_patch_level: "2024-11"
          #- sub_level: "170"
          #  os_patch_level: "2025-01"
          #- sub_level: "178"
          #  os_patch_level: "2025-03"
          #- sub_level: "180"
          #  os_patch_level: "2025-05"
          - sub_level: "X"
            os_patch_level: "lts"
    uses: ./.github/workflows/gki-kernel.yml
    secrets: inherit
    with:
      make_release: ${{ inputs.make_release || false }}
      android_version: "android14"
      kernel_version: "5.15"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      kernelsu_variant: ${{ inputs.kernelsu_variant || 'Next' }}
      kernelsu_branch: ${{ inputs.kernelsu_branch || 'Dev' }}
      kernelsu_repo: ${{ inputs.kernelsu_repo || '' }}
      kernelsu_repo_branch: ${{ inputs.kernelsu_repo_branch || '' }}
      version: ${{ inputs.version || '' }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      supp_op: ${{ inputs.supp_op || false }}
      BBG: ${{ inputs.BBG || false }}
      custom_kernel_configs: ${{ inputs.custom_kernel_configs || '' }}
      enable_lxc_docker: ${{ inputs.enable_lxc_docker || false }}
